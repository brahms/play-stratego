<div class="col-sm-8 col-sm-offset-2">
    
    <!-- FORM -->
    <!-- pass in the variable if our form is valid or invalid -->
    <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate> <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->


        <!-- USERNAME -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine }">
            <label>Username</label>
            <input type="text" name="username" class="form-control" ng-model="username" ng-minlength="3" ng-pattern="/^[a-zA-Z0-9]{4,10}$/" ng-unique ng-maxlength="8" ng-required>
            <p ng-show="userForm.username.$error.required && !userForm.username.$pristine" class="help-block">A username is required.</p>
            <p ng-show="userForm.username.$error.minlength" class="help-block">Username is too short.</p>
            <p ng-show="userForm.username.$error.maxlength" class="help-block">Username is too long.</p>
            <p ng-show="userForm.username.$error.unique" class="help-block">Username is not unique.</p>
            <p ng-show="userForm.username.$error.pattern" class="help-block">Username is invalid.</p>


        </div>
        
        <!-- Password -->
        <div class="form-group" ng-class="{ 'has-error' : (userForm.password.$invalid || userForm.confirm.$invalid)&& !userForm.password.$pristine }" minlength="6">
            <label>Password</label>
            <input type="password" name="password" class="form-control" ng-model="password" ng-minlength="6" equals="{{confirm}}" ng-required>
        
            <p class="help-block" ng-show="userForm.password.$error.minlength">Password is too short.</p>
            <p class="help-block" ng-show="userForm.password.$error.required && !userForm.password.$pristine">
            Password required!</p>
            <p class="help-block" ng-show="userForm.password.$error.equals && !userForm.password.$pristine">
            Passwords are not equal!</p>

        </div>            

        <!-- Confirm -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine }">
            <label>Confirm Password</label>
            <input type="password" name="confirm" class="form-control" ng-model="confirm" equals="{{password}}" ng-required>
        </div>
        
        <!-- SUBMIT BUTTON -->
        <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>
        
    </form>

</div><!-- col-sm-8 -->
